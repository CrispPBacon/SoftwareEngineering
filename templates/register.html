<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="m-0 p-0">
    <!-- Background container -->
    <div
      class="text-white relative w-full min-h-screen flex items-center justify-center bg-cover bg-center"
      style="
        background-image: url('static/assets/abstract-background-with-colorful-spheres-dark-background_1022970-53002.jpg');
      "
    >
      <!-- Frosted overlay -->
      <div class="absolute inset-0 bg-black/50 backdrop-blur-[25px]"></div>

      <!-- Signup form -->
      <form
        method="post"
        action="/register"
        class="relative h-128 px-8 py-6 rounded-2xl w-105 bg-white/15 flex flex-col gap-4"
      >
        <!-- Logo and title -->
        <img
          src="static/assets/image.png"
          alt="LOGO"
          class="absolute left-0 -top-18 rounded-full h-20 mt-8 bg-white/75"
        />
        <div class="flex flex-col items-center">
          <h1 class="font-bold text-4xl mt-5 text-white">Create an account</h1>
        </div>

        <div class="w-full mb-1 flex gap-5">
          <input
            required
            id="first_name"
            name="first_name"
            type="text"
            placeholder="First Name"
            class="w-full p-1.5 text-white outline-none border-b-2 focus:border-b-blue-300"
          />
          <input
            required
            name="last_name"
            id="last_name"
            type="text"
            placeholder="Last Name"
            class="w-full p-1.5 text-white outline-none border-b-2 focus:border-b-blue-300"
          />
        </div>
        <div class="w-full mb-1 flex relative justify-between gap-5">
          <select
            required
            id="gender"
            name="gender"
            class="w-[8rem] p-1.5 text-white outline-none border-b-2 focus:border-b-blue-300"
          >
            <option value="" class="text-black" disabled selected>
              Gender
            </option>
            <option value="Male" class="text-black">Male</option>
            <option value="Female" class="text-black">Female</option>
          </select>
          <span class="flex border-b-2 gap-1.5">
            <select
              id="numPrefix"
              name="numPrefix"
              class="w-[4rem] p-1.5 text-white outline-none"
              required
            >
              <option value="63" class="text-black">+63</option>
            </select>
            <input
              required
              id="number"
              name="number"
              type="text"
              placeholder="Phone Number"
              class="outline-none"
            />
          </span>
        </div>
        <div class="w-full mb-1 flex gap-5">
          <input
            required
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="w-full p-1.5 text-white outline-none border-b-2 focus:border-b-blue-300"
          />
        </div>
        <div class="w-full mb-1 flex gap-5">
          <input
            required
            id="username"
            name="username"
            type="text"
            placeholder="Username"
            class="w-full p-1.5 text-white outline-none border-b-2 focus:border-b-blue-300"
          />
        </div>
        <div class="w-full flex gap-5">
          <input
            required
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            class="w-full p-1.5 text-white outline-none border-b-2 focus:border-b-blue-300"
          />
        </div>

        <!-- Send button -->
        <button
          class="w-full mt-5 px-4 py-2 rounded-lg bg-gray-900 text-white font-medium text-center hover:bg-black transition duration-150 ease-in-out focus:ring-4 focus:ring-gray-500"
        >
          Signup
        </button>
        <p class="text-center">
          Already have an account?
          <a href="/login" class="font-medium">Login</a>
        </p>
      </form>

      <!-- TOAST NOTIF -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul
        class="flashes flex absolute top-0 w-full left-0 px-50 justify-center"
      >
        {% for category, message in messages %}
        <li class="p-2 text-center rounded-b-2xl {{ category }}">
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
