<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-image: url('https://dlcdnrog.asus.com/rog/media/1513882457293.webp');
        background-size: cover;
        background-position: center;
        color: #ff0000;
        padding: 20px;
      }

      h2 {
        margin-bottom: 20px;
        color: #ff0000;
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 350px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      label {
        font-weight: 500;
        color: #333;
        margin-bottom: 5px;
      }

      input[type='text'],
      input[type='password'] {
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
        margin-bottom: 15px;
      }

      .password-container {
        position: relative;
        margin-bottom: 15px;
      }

      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }

      .toggle-password img {
        width: 20px;
        height: 20px;
      }

      button {
        font-family: inherit;
        border: none;
        cursor: pointer;
      }

      button[type='submit'] {
        padding: 10px;
        font-size: 1em;
        background-color: #ff0000;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin: 10px auto;
        display: block;
        width: 100%;
      }

      button:hover {
        background-color: #b80f0a;
      }

      .back-to-login {
        text-align: center;
        margin-top: 20px;
        color: #333;
      }

      .back-to-login {
        color: #ff0000;
        text-decoration: none;
        font-weight: 500;
      }

      .back-to-login a:hover {
        text-decoration: underline;
      }

      .flashes {
        list-style-type: none;
        padding: 0;
        margin-top: 20px;
        text-align: center;
      }

      .flashes li {
        color: #ff0000;
        font-weight: 500;
      }
      .flashes li.error {
        color: #ff0000;
      }
      .flashes li.success {
        color: green;
      }
      .flashes li.info {
        color: rgb(58, 58, 217);
      }

      .forgotpass {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h2>Forgot Password</h2>

    <div class="container">
      <form action="{{ url_for('user.forgot_password') }}" method="POST">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Confirm</button>
      </form>

      <div class="back-to-login">
        <p>
          Return back to <a href="{{ url_for('user.login') }}">login page</a>
        </p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul class="flashes">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
